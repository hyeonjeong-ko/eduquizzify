<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 기록 보기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-card {
            margin: 15px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .section-card:hover {
            transform: scale(1.05);
        }

        .section-id {
            font-weight: bold;
            color: #007bff;
        }

        .process-type {
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- 상단 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">로고</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">홈</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">내 기록 보기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">프로젝트 설명</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">문의</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 기록 보기 페이지 콘텐츠 -->
<div class="container mt-5">
    <h2 class="text-center mb-4">내 기록 보기</h2>

    <!-- 섹션 카드들을 포함한 그리드 레이아웃 -->
    <div class="row">
        <!-- Thymeleaf를 사용하여 섹션 목록을 반복하여 출력 -->
        <div class="col-md-3" th:each="section : ${sections}">
            <div class="section-card">
                <h5 class="section-id" th:text="${section.sectionId}">섹션 ID: 12345</h5>
                <p class="process-type" th:text="${section.processType}">요약 작업</p>
            </div>
        </div>
        <!-- 여기에 4x4 그리드를 구성할 추가 카드들 배치 -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
